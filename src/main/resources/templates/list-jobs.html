<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <h3 th:text="${jobs.size()} + ' Result(s)'"></h3>
        <div>
            <table th:each="aJob : ${jobs}" class="job-listing">
                <tr th:each="column : ${aJob.keySet()}">
                    <td th:text="${#strings.capitalizeWords(column)}"></td>
                    <td th:text="${aJob.get(column)}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
